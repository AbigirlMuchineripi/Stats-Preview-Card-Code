<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abigirl Muchineripi">
    <meta name="description" content="This is a Stats Preview Card">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main-card">        
            <section class="main-card-hero">
                <div class="main-card-hero-overlay"></div>
                <figure class="main-hero-mobile">
                    <img src="./images/image-header-mobile.jpg"
                     alt="image"
                     width="654"
                     height="840"
                     loading="lazy"
                     >
                     <figcaption class="offscreen">Header Image</figcaption>
    
                </figure>
                <figure class="main-hero-desktop">
                    <img src="./images/image-header-desktop.jpg"
                     alt="stats-image"
                     width="540"
                     height="446"
                     loading="lazy"
                     >
                     <figcaption class="offscreen">Header Image</figcaption>
    
                </figure>

            </section>
            <section class="main-card-details">
                <h1 class="main-card-details-title center">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="main-card-details-subtext center">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <section class="stats-wrapper">
                    <div class="center">
                        <h1 class="companies-number">
                            10k+
                        </h1>
                        <p class="label">companies</p>
                    </div>
                    <div class="center">
                        <h1 class="templates-number">
                            314
                        </h1>
                        <p class="label">templates</p>
                    </div>
                    <div class="center">
                        <h1 class="queries-number">
                            12M+
                        </h1>
                        <p class="label" >queries</p>
                    </div>
                </section>              
    
            </section>       
        
    </main>
    
</body>
</html>
